<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8"/>
	<title>TowerDefense</title>
	<meta name="description" content="" />
	
	<script src="js/swfobject.js"></script>
	<script>
		var flashvars = {
		};
		var params = {
			menu: "false",
			scale: "noScale",
			allowFullscreen: "true",
			allowScriptAccess: "always",
			bgcolor: "",
			wmode: "direct" // can cause issues with FP settings & webcam
		};
		var attributes = {
			id:"TowerDefense"
		};
		swfobject.embedSWF(
			"TowerDefense.swf", 
			"altContent", "50%", "50%", "10.0.0", 
			"expressInstall.swf", 
			flashvars, params, attributes);
	</script>
	<style>
		html, body { height:100%; overflow:hidden; padding: 30px; }
		body { margin:0; }
	</style>
</head>
<body>
	

	<div id="altContent">
		<h1>TowerDefense</h1>
		<p><a href="http://www.adobe.com/go/getflashplayer">Get Adobe Flash player</a></p>
	</div>
	
	<div style="padding: 30px">
		
		<h2>Instructions</h2>
		
		<p>Click inside first to focus</p>
		
		<h4>Commands</h4>
		<ul>
			<li>R - Place regular tower</li>
			<li>E - Place smart tower</li>
			<li>Q - Start wave</li>
			<li>Mouse over a tower to view ranges</li>
		</ul>
		
		<h4>Ranges</h4>
		<ul>
			<li>White line - Bullet range</li>
			<li>Green line - Bullet range + AoE range</li>
		</ul>
	
	</div>
	
</body>
</html>
